  <body>
    <header>
      <div class="container">
        <h1>Rahul Rajagopalan</h1>
        <div class="row">

        </div>
      </div>
    </header>
    <div id="mainText">
      <article class="container">
        <h2>Colors</h2>
        <section>
          <form>
            <div class="row">
              <p class="span12" id="colorFormDescription">
                Play with the colors!
              </p>
            </div>
            <fieldset>
              <p>Pick one:</p>
              <div class="colorSelect row">
                <p class="span1">Header</p>
                <select name="headerSelect" id="headerSelect"
                        class="span2 offset9">
                  <option value="#FFC373" selected="selected">Orange</option>
                  <option value="#F0FFF0">Off-White</option>
                  <option value="#0099FF">Blue</option>
                  <option value="#32CD32">Lime Green</option>
                  <option value="#7FFFD4">Aquamarine</option>
                  <option value="#808080">Gray</option>
                  <option value="#B0C4DE">Light Steel Blue</option>
                  <option value="#EBECE4">Light Gray</option>
                  <option value="#F5DEB3">Tan</option>
                  <option value="#FF0000">Red</option>
                  <option value="#FFA500">Orange</option>
                  <option value="#FFCC00">Yellow</option>
                  <option value="#FFD700">Gold</option>
                  <option value="#FFFFFF">White</option>
                </select>
              </div>

              <div class="colorSelect row">
                <p class="span1">Body</p>
                <select name="bodySelect" id="bodySelect"
                        class="span2">
                  <option value="#FFC373">Orange</option>
                  <option value="#F0FFF0" selected="selected">Off-White</option>
                  <option value="#0099FF">Blue</option>
                  <option value="#32CD32">Lime Green</option>
                  <option value="#7FFFD4">Aquamarine</option>
                  <option value="#808080">Gray</option>
                  <option value="#B0C4DE">Light Steel Blue</option>
                  <option value="#EBECE4">Light Gray</option>
                  <option value="#F5DEB3">Tan</option>
                  <option value="#FF0000">Red</option>
                  <option value="#FFA500">Orange</option>
                  <option value="#FFCC00">Yellow</option>
                  <option value="#FFD700">Gold</option>
                  <option value="#FFFFFF">White</option>
                </select>
              </div>
            </fieldset>
            
            <fieldset>
              <p>Or randomize:</p>
              <div id="randomButtons">
                <input id="listRandom" class="btn btn-primary"
                       value="Colors from the menu"
                       type="button" />
                <input id="experimentalRandom" class="btn btn-primary"
                       value="Any possible color"
                       type="button" />
              </div>
            </fieldset>

            <fieldset>
              <input id="resetButton" class="btn btn-info" value="Reset"
                     type="button" />
            </fieldset>
          </form>
        </section>
      </article>
    </div>
